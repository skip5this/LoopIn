<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LoopIn</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #18181b;
      color: #fafafa;
    }

    .header {
      background: linear-gradient(135deg, #635bff 0%, #4f46e5 100%);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header svg {
      width: 24px;
      height: 24px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .content {
      padding: 16px 20px;
    }

    .status-card {
      background: #27272a;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .status-label {
      color: #a1a1aa;
      font-size: 13px;
    }

    .status-value {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      font-size: 14px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #52525b;
    }

    .status-dot.active {
      background: #10b981;
      animation: pulse 1.5s infinite;
    }

    .status-dot.error {
      background: #ef4444;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: #635bff;
      color: white;
    }

    .btn-primary:hover {
      background: #7c73ff;
    }

    .btn-secondary {
      background: #27272a;
      color: #d4d4d8;
      margin-top: 8px;
    }

    .btn-secondary:hover {
      background: #3f3f46;
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }

    .divider {
      height: 1px;
      background: #27272a;
      margin: 16px 0;
    }

    .settings-section h3 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #71717a;
      margin-bottom: 10px;
    }

    .input-group {
      display: flex;
      gap: 8px;
    }

    .input-group input {
      flex: 1;
      padding: 10px 12px;
      background: #09090b;
      border: 1px solid #27272a;
      border-radius: 8px;
      color: #fafafa;
      font-size: 13px;
      font-family: 'SF Mono', Monaco, monospace;
    }

    .input-group input:focus {
      outline: none;
      border-color: #635bff;
    }

    .input-group button {
      padding: 10px 14px;
      background: #27272a;
      border: none;
      border-radius: 8px;
      color: #d4d4d8;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .input-group button:hover {
      background: #3f3f46;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 16px;
    }

    .stat-card {
      background: #27272a;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: #fafafa;
    }

    .stat-label {
      font-size: 11px;
      color: #71717a;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
    }

    .footer {
      padding: 12px 20px;
      border-top: 1px solid #27272a;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .footer a {
      color: #71717a;
      text-decoration: none;
      font-size: 12px;
      transition: color 0.2s ease;
    }

    .footer a:hover {
      color: #a1a1aa;
    }

    .shortcut {
      background: #27272a;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-family: 'SF Mono', Monaco, monospace;
      color: #a1a1aa;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
      <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
    </svg>
    <h1>LoopIn</h1>
  </div>

  <div class="content">
    <div class="status-card">
      <div class="status-row">
        <span class="status-label">Capture Mode</span>
        <span class="status-value">
          <span class="status-dot" id="capture-dot"></span>
          <span id="capture-status">Off</span>
        </span>
      </div>
    </div>

    <button class="btn btn-primary" id="toggle-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
      Enable Capture Mode
    </button>

    <div class="status-card" style="margin-top: 12px;">
      <div class="status-row">
        <span class="status-label">Server Status</span>
        <span class="status-value">
          <span class="status-dot" id="server-dot"></span>
          <span id="server-status">Checking...</span>
        </span>
      </div>
    </div>

    <div class="divider"></div>

    <div class="settings-section">
      <h3>Server URL</h3>
      <div class="input-group">
        <input type="text" id="server-url" placeholder="http://localhost:3456" value="http://localhost:3456">
        <button id="save-server">Save</button>
      </div>
    </div>

    <div class="stats" id="stats-section" style="display: none;">
      <div class="stat-card">
        <div class="stat-value" id="captures-count">0</div>
        <div class="stat-label">Captures</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="tasks-count">0</div>
        <div class="stat-label">Tasks</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="https://github.com/skip5this/LoopIn" target="_blank">GitHub</a>
    <span class="shortcut">Ctrl+Shift+C</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
